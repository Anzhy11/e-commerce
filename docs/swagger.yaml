host: localhost:8080
info:
  contact:
    email: codemastery.web@gmail.com
    name: Ahmed Adebayo
    url: http://linkedin.com/in/anzhy11
  description: A modern e-commerce API built with Go, Gin, and GORM
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: E-Commerce API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login user with email and password
      parameters:
      - description: User login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            allOf:
            - $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_dto.AuthResponse'
              type: object
        "400":
          description: Invalid request data or user not found
          schema:
            $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
      summary: Login user
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by revoking refresh token
      parameters:
      - description: Refresh token data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User logged out successfully
          schema:
            $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_utils.Response'
      summary: Logout user
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token using refresh token
      parameters:
      - description: Refresh token data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_anzhy11_go-e-commerce_internal_dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
